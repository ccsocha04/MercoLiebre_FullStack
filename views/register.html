<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mercado Leiebre - Register</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a256d9d04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <a href="/home">
                <img class="logo" src="/images/logo-mercado-liebre.svg" alt="Mercado Liebre">
            </a>
            <form action="">
                <div class="search-bar">
                    <input type="text" placeholder="¿Qué estás buscando?">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <h2 class="copy-header">
                <i class="fas fa-hand-holding-usd"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </h2>
        </div>
        <a class="hamburger-button" href="#">
            <i class="fas fa-bars"></i>
        </a>
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href="/register">Creá tu cuenta <i class="fas fa-credit-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <form class="create-form" action="/home" method="POST">
            <div class="control-form">
                <label for="nombre">Nombre y apellido: </lombrel>
                    <input class="control" type="text" id="nombre" name="nombre">
            </div>
            <div class="control-form">
                <label for="user">Nombre de usuari@: </label>
                <input class="control" type="text" id="user" name="user">
            </div>
            <div class="control-form">
                <label for="date">Fecha de nacimiento: </label>
                <input class="control" type="date" id="date" name="date">
            </div>
            <div class="control-form">
                <label for="address">Domicilio: </label>
                <input class="control" type="text" id="address" name="address">
            </div>
            <div class="control-radio-form">
                <div class="control-radio-title-form">
                    <label for="profile">Perfil del usuario: </label>
                </div>
                <div class="control-radio-element-form">
                    <input type="radio" id="profile" name="profile" value="comprar">
                    <label for="comprar">Comprador</label>
                    <input type="radio" id="profile" name="profile" value="vender">
                    <label for="vender">Vendedor</label>
                </div>
            </div>
            <div class="control-checkbox-form">
                <div class="control-checkbox-title-form">
                    <label for="categoria">Categorías de interés: </label>
                </div>
                <div class="control-checkbox-element-form">
                    <input type="checkbox" name="categoria" value="electro">
                    <label for="categoria">Electro</label>
                </div>
                <div class="control-checkbox-element-form">
                    <input type="checkbox" name="categoria" value="moda">
                    <label for="categoria">Moda</label>
                </div>
                <div class="control-checkbox-element-form">
                    <input type="checkbox" name="categoria" value="hogar">
                    <label for="categoria">Hogar</label>
                </div>
                <div class="control-checkbox-element-form">
                    <input type="checkbox" name="categoria" value="jugueteria">
                    <label for="categoria">Jugutería</label>
                </div>
                <div class="control-checkbox-element-form">
                    <input type="checkbox" name="categoria" value="vida">
                    <label for="categoria">Vida sana</label>
                </div>
            </div>
            <div class="control-form">
                <label for="photo">Foto de usuario: </label>
                <input class="control" type="file" id="photo" name="photo" accept="image/*">
            </div>
            <div class="control-form">
                <label for="password">Contraseña: </label>
                <input class="control" type="password" id="password" name="password">
            </div>
            <div class="control-form">
                <label for="password_rep">Confirmar contraseña: </label>
                <input class="control" type="password" id="password_rep" name="password_rep">
            </div>

            <button class="button-form-reset" type="reset">Borrar</button>
            <button class="button-form-submit" type="submit">Guardar</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
